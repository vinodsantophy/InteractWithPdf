<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background-color:yellow;text-align: center;">
  <h1>Interact with PDF Files using LangChain & ChatGPT</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="pdf_input">
    <button type="submit">Submit</button><br><br>
    {% if asked_question %}
      <b>Question</b> :- {{asked_question}}<br>
      <b>Answer</b>:- {{answer}}
    {% endif %}

  </form>
</body>
</html>
